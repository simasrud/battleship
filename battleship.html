<!DOCTYPE html>
<html>
<head>
  <title>Battle Ship</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="battleship.js"></script>
</head>
<body>

<h1 class="title">Battle Ship</h1>

<div class="col-lg-12 text-center">
<button id="play" type="button" class="btn btn-primary" onclick="start(this)" type="submit">PLAY!</button>

</div>
<div class="container">
    <div class="row">
<div class="col-lg-2">
</div>

<div class="col-lg-4">
    <table id="board" border="1" width="300">
    <table id="shipBoard" border="1" width="300">   
    </table>

</div>
        
<div class="col-lg-4">

  <table id="ratio" border="1">
              <tr>
                <th>Last Hit (Hit/Miss)</th>

              </tr>
              <tr>
                <td id="hitMiss">Miss</td>
              </tr>
            </table>

            <table border="1">
              <tr>
                <th>Hit/Miss Ratio</th>
              </tr>
              <tr>
                <td id="hitMissRatio">0.0</td>
              </tr>
            </table>

            <table border="1">
              <tr>
                <th>Game Over, Winner:</th>

              </tr>
              <tr>
                <td>Simas</td>
              </tr>
            </table>
        </div>
    </div>
</div>


<link rel="stylesheet" type="text/css" href="battleship.css">

</body>
</html>
